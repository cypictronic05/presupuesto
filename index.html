<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Presupuesto</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <h1>Calculadora de Supermercado</h1>
    
    <div class="input-group">
      <label for="totalInput">Presupuesto total ($/):</label>
      <input type="number" id="totalInput" placeholder="Ej: 100.00">
      <button onclick="setTotal()">Establecer</button>
    </div>

    <div class="input-group">
      <label for="itemInput">Agregar art√≠culo ($/):</label>
      <input type="number" id="itemInput" placeholder="Ej: 12.50">
      <button onclick="addItem()">Agregar</button>
    </div>

    <h2>Saldo restante: <span id="remaining">$/ 0.00</span></h2>

    <ul id="itemList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
